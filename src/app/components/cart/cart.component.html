<div class="container">
    <div class="cart">
    <mat-card class="max-w-7x1 mx auto" *ngIf="cart.items.length">
        <table mat-table [dataSource]="dataSource"
        class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let element">
                    <img src="{{element.product}}" alt="product"
                    class="w-[100] my-5" />
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button mat-raised-button routerLink="/main">Continue shopping</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    <span class="truncate max-w-xs block">{{element.name}}</span>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    {{element.price | currency}}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">
                    <button
                    (click)="removeQuantity(element)">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span>{{element.quantity}}</span>
                    <button
                    (click)="addQuantity(element)">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">
                    {{(element.quantity * element.price) | currency}}
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <span class="font-bold py-5 block">
                        {{getTotal(cart.items) | currency}}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="float-right"
                    (click)="clearAll()"
                    > Clear All</button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button
                    (click)="onRemoveFromCart(element)"
                    mat-mini-fab><mat-icon>delete</mat-icon></button>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button>Proceed To Checkout</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </mat-card>
    <mat-card class="max-w-7x1 mx auto" *ngIf="!cart.items.length">
    <p>
        Your cart is empty.
        <button mat-raised-button routerLink="/main">Start shopping</button>
    </p>
    </mat-card>
</div>
</div>
