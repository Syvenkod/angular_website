<div class="container">
    <div class="cart">
    <mat-card class="show-cart" *ngIf="cart.items.length">
        <table mat-table [dataSource]="dataSource"
        class="mat-elevation-z8">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let element">
                    <img src="{{element.product}}" alt="product"
                    mat-card-sm-image />
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button class="btn trans-05" routerLink="/main">Continue shopping</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    <span>{{element.name}}</span>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    {{element.price | currency}}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">
                    <button
                    mat-icon-button
                    (click)="removeQuantity(element)"><mat-icon>remove</mat-icon></button>
                    <span class="quantity"> {{element.quantity}} </span>
                    <button
                    mat-icon-button
                    (click)="addQuantity(element)"><mat-icon>add</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">
                    {{(element.quantity * element.price) | currency}}
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <span>
                        {{getTotal(cart.items) | currency}}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="btn clear-all"
                    (click)="clearAll()"
                    > Clear All</button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button
                    (click)="onRemoveFromCart(element)"
                    mat-mini-fab><mat-icon>delete</mat-icon></button>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button class="btn trans-05">Proceed To Checkout</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </mat-card>
    <mat-card class="empty-cart" *ngIf="!cart.items.length">
    <p>Your cart is empty.</p>
    <button class="btn trans-05" routerLink="/main">Start shopping</button>
    </mat-card>
</div>
</div>
