<div class="carousel"><owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slides" >
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.img" class="slide">
       <div class="banner" *ngIf="show" @query (@query.start)="true">
        <div *ngIf="show">{{slide.title}}</div>
        <div class="btn">{{slide.desc}}</div>
        <button>{{slide.btn}}</button>
      </div>
      </ng-template>
    </ng-container>
    </owl-carousel-o>
  </div>
<div class="container">
<app-catalog></app-catalog>
<app-about-us></app-about-us>
<app-contacts></app-contacts>
</div>
