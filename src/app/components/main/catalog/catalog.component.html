<div id="category">
<mat-card *ngFor="let category of categories" (click)="showCategory(category)">
  <mat-card-title>{{category}}</mat-card-title>
</mat-card>
</div>

<div id="catalog">
<mat-card *ngFor="let product of products | paginate: { itemsPerPage: 8, currentPage: page }" class="product">
  <app-card
  image = "{{product.image}}"
  title = "{{product.title}}"
  price = "{{product.price}}"
  ></app-card>
<mat-card-actions align="end">
<button id="buy" mat-stroked-button color="primary">buy</button>
</mat-card-actions>
</mat-card></div>

<div class="pagination">
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
