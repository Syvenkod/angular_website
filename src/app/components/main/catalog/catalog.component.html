<div id="category">
<mat-card *ngFor="let category of categories" (click)="showCategory(category)">
  <mat-card-title>{{category}}</mat-card-title>
</mat-card>
</div>

<div id="sort-filter">
<div class="select-sort">
  <mat-form-field appearance="fill">
   <mat-label>Sort by Price</mat-label>
   <mat-select [(value)]="selected">
    <mat-option value="None">None</mat-option>
    <mat-option value="Sort by increase">Increase</mat-option>
    <mat-option value="Sort by decrease">Decrease</mat-option>
   </mat-select>
  </mat-form-field>
</div>
<div class="filter">
 <mat-form-field appearance="fill">
<mat-label>Filter</mat-label>
<input matInput type="text" [(ngModel)]="currentValue">
</mat-form-field>
</div>
</div>
<div id="catalog">
<mat-card *ngFor="let product of products | searchFilter: currentValue | paginate: { itemsPerPage: 8, currentPage: page }"  class="product">
  <app-card
  image = "{{product.image}}"
  title = "{{product.title}}"
  price = "{{product.price}}"
  ></app-card>
<mat-card-actions align="end">
<button id="buy" mat-stroked-button color="primary">buy</button>
</mat-card-actions>
</mat-card></div>

<div class="pagination">
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
