<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
      <img
        *ngIf="i === currentSlide"
        [src]="slide.img"
        class="slide"
        [@slideAnimation]="animationType"
      />
      <div class="banner" *ngIf="i === currentSlide">
        <div class="title" [@slideAnimation]="animationTitle">{{slide.title}}</div>
        <div class="description" [@slideAnimation]="animationDescription">{{slide.description}}</div>
        <div class="slide-button" >
        <button mat-button color="primary" [@slideAnimation]="animationButton">{{slide.button}}</button>
        </div>
      </div>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>
