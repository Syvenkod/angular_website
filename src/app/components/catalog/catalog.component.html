<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id">
      <img [src]="slide.img" class="slide">
    </ng-template>
  </ng-container>
  </owl-carousel-o>


<div id="catalog">
<mat-card *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: page }" class="product">
  <div><img mat-card-image src="{{product.image}}">
  <mat-card-title>{{product.title}}</mat-card-title></div>
  <mat-card-actions align="start">
  <p> Price: {{product.price | currency}} </p>
  <button id="buy">buy</button>
</mat-card-actions>
</mat-card></div>



<div class="pagination">
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
